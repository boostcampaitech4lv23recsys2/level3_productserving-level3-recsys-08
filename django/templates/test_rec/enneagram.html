{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="{% static 'reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'test.css' %}">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="header_title">MBTI 컨텐츠 추천</h1>
        <h3 class="header_subtitle">
          나와 MBTI가 같은 주인공이 나오는 컨텐츠를 추천해드립니다!
        </h3>
      </div>
      <div class="contents">
        <h1 class="test_question">Q2.</h1>
        <h3 class="test_question_subtitle">
          처음보는 사람들이 20명 이상 모여있는 방에 들어가려고 한다. 이때의
          나는?
        </h3>
        <h3 class="test_question_example">ex) 학교 교실, 예비군훈련</h3>
        <form class="quiz_form" novalidate method="post" action="../enneagram_test2">
          <div class="engram_box">
            <button
              class="button mbti_button"
              value="1"
              name="enneagram1"
              type="submit"
            >
              나는 여기서 중요한 인물이다.
            </button>
            <button
              class="button mbti_button"
              value="2"
              name="enneagram1"
              type="submit"
            >
              여기서 내 역할은 뭘까?
            </button>
            <button
              class="button mbti_button"
              value="3"
              name="enneagram1"
              type="submit"
            >
              여기서 일어나는 일에 엮이고 싶지 않아.
            </button>
            <button
              class="button mbti_button"
              value="4"
              name="enneagram1"
              type="submit"
            >
              모르겠다.
            </button>
          </div>
        </form>
      </div>
      <footer>
        <p>&copy; ITS</p>
      </footer>
    </div>
  </body>
</html>
