<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Recsys 8</title>
    <link rel="stylesheet" href="/static/reset.css" />
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="/static/test.css" />
    <link rel="stylesheet" href="/static/result_bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img class="header_image" src="/static/image.png" alt="film" />
      </div>
      <div class="contents">
        <div class="contents_box character_box">
          <div class="contents_header">
            <h2 class="test_question">{{data.name}}</h2>
            <div class="container_header_bar"></div>
          </div>

          <div class="character">
            <img
              src="{{ data.img_path }}"
              alt="Responsive image"
              class="character_image"
            />

            <div class="character_body">
              <div class="character_body_info">
                <div class="character_title">{{ data.movie }}</div>
                <div class="character_info">개봉년도 : 2001</div>
                <div class="character_info">
                  장르 : 판타지, 가족, 모험, 액션
                </div>
                <div class="character_info">
                  해리 포터의 호그와트 입학과 1학년 동안의 일들을 다룬 작품.
                  아무래도 시리즈의 시작이다보니, 여기서 나온 묘사들이 작품
                  전체에 중요하게 작용하는 경향이 있다. 그리고 애초에 동화로
                  만들 예정인 작품이었고, 주인공들도 나이가 매우 어렸기에
                  판타지보다는 동화에 가까운 스토리를 가지고 있다.
                </div>
              </div>

              <button class="button character_button" onclick="">
                지금 바로 보러가기
              </button>
            </div>
            <div class="character_link_box">
              <div class="character_link_box_title">감상 가능한 곳</div>
            </div>
          </div>
          <button class="button back_button" onclick="history.back()">
            뒤로 가기
          </button>
        </div>
      </div>
      <footer>
        <p>&copy; ITS</p>
      </footer>
    </div>
  </body>
</html>
