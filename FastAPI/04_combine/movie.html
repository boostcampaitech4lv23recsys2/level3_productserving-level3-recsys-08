<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="static/reset.css" />
    <link rel="stylesheet" href="static/style.css" />
    <link rel="stylesheet" href="static/test.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="header_title">MBTI 컨텐츠 추천</h1>
        <h3 class="header_subtitle">
          나와 MBTI가 같은 주인공이 나오는 컨텐츠를 추천해드립니다!
        </h3>
      </div>
      <div class="contents">
        <h1 class="test_question">Q5.</h1>
        <h3 class="test_question_subtitle">선호하는 영화를 골라주세요!</h3>

        <form
          class="movie_box"
          method="post"
          action="/result"
          data-movies="{{ length }}"
        >
          <div class="movie_box2">
            {% for movie in movies %}
            <input
              type="checkbox"
              value="{{ movie }}"
              name="movies"
              id="{{ movie }}"
            />
            <label
              for="{{ movie }}"
              style="background-image: url('static/img/{{movie}}'); background-size:cover;"
            >
            </label>

            {% endfor %}
          </div>
          <div class="center_button">
            <input
              class="button mbti_button grid_button"
              type="submit"
              value="다 선택했어요"
            />
          </div>
        </form>
      </div>
      <footer>
        <p>&copy; ITS</p>
      </footer>
    </div>
  </body>
</html>
